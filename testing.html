<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pookie</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', sans-serif;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background-color: #ffcccc;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff6666;
            transition: opacity 0.5s;
        }

        .letter {
            position: absolute;
            top: 100%;  /* Starts below the envelope */
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 24px;
            color: #ff6666;
            background-color: #fff0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: top 1s ease-in-out, opacity 0.5s ease-in-out;  /* Animate movement and visibility */
        }

        .gif-popup {
            position: absolute;
            top: 20%;  /* Adjust according to your needs */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 80px;  /* Set your desired width */
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        .open .heart {
            opacity: 0;
        }

        .open .letter {
            top: 30%;  /* Move the letter fully out */
            opacity: 1;  /* Make it fully visible */
        }

        .open .gif-popup {
            opacity: 1;  /* Make the GIF visible when opened */
        }
    </style>
</head>
<body>
    

    <div class="envelope-container">
        <h1>Click the heart u beanpole</h1>
        <div class="envelope" id="envelope">
            <div class="heart" id="heart">‚ù§</div>
            <div class="letter" id="letter">
                <p>Happy Birthday, Pookie <3</p>
            </div>
            <div class="gif-popup" id="gifPopup">
                <div class="tenor-gif-embed" data-postid="7020800295868861773" data-share-method="host" data-aspect-ratio="1.76991" data-width="100%">
                    <a href="https://tenor.com/view/komi-gif-7020800295868861773">Komi GIF</a>
                    from <a href="https://tenor.com/search/komi-gifs">Komi GIFs</a>
                </div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        const gifPopup = document.getElementById('gifPopup');

        // Toggle letter and gif coming out animation
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
